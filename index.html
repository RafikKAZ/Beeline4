<form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST" id="submissionForm">
    <label for="city">Город:</label>
    <input type="text" id="city" name="city" required>
    <label for="name">ФИО:</label>
    <input type="text" id="name" name="name" required>
    <label for="phone">Контактный номер:</label>
    <input type="text" id="phone" name="phone" required>
    <label for="address">Адрес:</label>
    <input type="text" id="address" name="address" readonly>
    <label for="coordinates">Координаты:</label>
    <input type="text" id="coordinates" name="coordinates">
    <button type="submit">Отправить заявку</button>
</form>
