<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка мобильных стилей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            font-size: 1.3rem;
            margin: 10px 0;
            padding: 5px 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .info-text {
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 10px auto 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #map {
            width: 100%;
            height: 400px;
            background: #ddd;
            margin-bottom: 15px;
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.1rem;
            }
            .info-text {
                font-size: 0.85rem;
            }
            #map {
                height: 350px;
            }
            form {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1rem;
            }
            .info-text {
                font-size: 0.8rem;
            }
            #map {
                height: 300px;
            }
            form {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Оставить заявку на подключение</h1>
    <div class="info-text">
        Это информационный блок — его размер уменьшается на мобильных устройствах.
    </div>
    <form>
        <div id="map">Здесь карта (серый прямоугольник)</div>
        <button type="submit">Отправить заявку</button>
    </form>
</body>
</html>
