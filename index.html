<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на подключение</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=29954df2-70a5-4786-a0ad-417a1b83ef95&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Подайте заявку на подключение</h1>
        <form id="request-form">
            <label for="city">Город:</label>
            <select id="city" required>
                <option value="">Выберите город</option>
                <option value="Алматы">Алматы</option>
                <option value="Нур-Султан">Нур-Султан</option>
                <!-- Дополните список другими городами -->
            </select>

            <label for="name">ФИО:</label>
            <input type="text" id="name" placeholder="Введите ФИО" required>

            <label for="phone">Контактный номер:</label>
            <input type="tel" id="phone" placeholder="Введите номер телефона" required>

            <label for="address">Адрес дома:</label>
            <input type="text" id="address" placeholder="Введите адрес" required readonly>

            <div id="map" style="width: 100%; height: 300px;"></div>

            <button type="submit" id="submit-button">Отправить заявку</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
